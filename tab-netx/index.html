<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>
        NetX
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../tab-netx/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col justify-between">
    <div class="max-w-md mx-auto p-5">
        <br>
        <div class="search-container">
            <h2>NetX</h2>
            <form id="searchForm">
                <input type="text" id="searchQuery" placeholder="Type something..." required>
                <select id="searchEngine">
                    <option value="https://www.google.com/search?q=">Google</option>
                    <option value="https://www.youtube.com/results?search_query=">YouTube</option>
                    <option value="https://www.bing.com/search?q=">Bing</option>
                    <option value="https://www.amazon.com/s?k=">Amazon</option>
                    <option value="https://en.wikipedia.org/wiki/Special:Search?search=">Wikipedia</option>
                </select>
                <div class="btn">
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>

        <script>
            document.getElementById('searchForm').addEventListener('submit', function (e) {
                e.preventDefault(); // stop form from reloading page

                const query = document.getElementById('searchQuery').value;
                const baseURL = document.getElementById('searchEngine').value;

                if (query.trim() !== "") {
                    const fullURL = baseURL + encodeURIComponent(query);
                    window.open(fullURL, "_blank");
                }
            });
        </script>

        <nav
            class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 max-w-md mx-auto flex justify-between items-center px-8 py-3">
            <button aria-label="Home" class="flex flex-col items-center text-purple-600">
                <i class="fas fa-chart-bar text-xl">
                </i>
                <span class="text-xs font-semibold mt-1">
                    NetX
                </span>
            </button>
            <button aria-label="Wallet"
                class="flex flex-col items-center text-gray-400 hover:text-purple-600 transition">
                <i class="fa fa-bars text-xl">
                </i>
                <span class="text-xs font-semibold mt-1">
                    Tab
                </span>
            </button>
           <a href="file:///D:/NetX%20Browser/index.html"><button aria-label="Statistics"
                class="flex flex-col items-center text-gray-400 hover:text-purple-600 transition">
                <i class=" fas fa-home text-xl">
                </i>
                <span class="text-xs font-semibold mt-1">
                    Home
                </span>
            </button></a>
            <button aria-label="Settings"
                class="flex flex-col items-center text-gray-400 hover:text-purple-600 transition">
                <i class="fas fa-cog text-xl">
                </i>
                <span class="text-xs font-semibold mt-1">
                    Settings
                </span>
            </button>
        </nav>
</body>

</html>
